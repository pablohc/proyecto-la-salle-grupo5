<!DOCTYPE html>

  <head>

    <title>Botiga Gelats</title>
    <link

    />

  <body>
    <header>
      <h1>Botiga de Gelats</h1>
      <nav>
        <ul>

          <li><a href="#">Productes</a></li>

        </ul>
      </nav>
    </header>

    <main>
      <br />
      <h2>Gelats</h2>

      <section style="display: flex">
        <article>
          <h3>Sabor a vainilla</h3>
          <img
            style="height: 150px"
            src="https://static.guiainfantil.com/pictures/recetas/5641-helado-de-vainilla-tradicional-receta-casera.jpg"

        <article>
          <h3>Sabor a xocolata</h3>
          <img
            style="height: 150px"
            src="https://images.hola.com/imagenes/cocina/recetas/20200212160473/helado-chocolate-facil/0-782-495/helado-chocolate-m.jpg"

          />

          <p>Preu: 4.50€</p>
          <button>Comprar</button>
        </article>

        <article>
          <h3>Sabor a Fresa</h3>
          <img
            style="height: 150px"
            src="https://assets.unileversolutions.com/recipes-v2/231124.jpg"
            alt="gelat de fresa"
          />
          <p>Descripció del gelat de fresa.</p>
          <p>Preu: 3.75€</p>
          <button>Comprar</button>

    <br />
    <footer>
